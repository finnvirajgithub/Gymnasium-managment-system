<body>
  
  <!-- Header design -->

  <header class="header">
    <a href="#" class="logo"><p class="first">THRUSH</p><p class="second">FITNESS</p></a>

    <i class='bx bx-menu' id="menu-icon"></i>

    <div class="nav-links" id="navLinks">
      <i class="bx bx-x" id="close-icon" onclick="hideMenu()"></i>

      <ul>
        <li><a href="/index.html">HOME</a></li>

      </ul>
    </div>
  </header>

  <!---------------------------------------------------------------------------------------->
  <!-- Home section design-->

  <section class="sign-up contact">
    <div class="sign">
      <div class="signup-topic">
        <a href="#" class="logo"><p class="first">THRUSH</p><p class="second">FITNESS</p></a>
        <p class="signup3">CONTACT US</p>
      </div>
      
      <div class="form">
        <form onsubmit="sendEmail(); reset(); return false;">
          <div class="input-box">
            <input type="text" id="name" placeholder="Name" required>
          </div>

          <div class="input-box">
            <input type="text" id="phone" placeholder="Phone" required></i>
          </div>
          
          <div class="input-box">
            <input type="email" id="email" placeholder="Email" required>
            <i class="bx bxs-user"></i>
          </div>
          
          <div class="input-box">
            <textarea name="message" id="message" rows="4" placeholder="How can we help you?"></textarea>
          </div>

          <div class="btn-box">
            <a href="#" class="btn">Send</a>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    function sendEmail(){
        Email.send({
            Host : "smtp.elasticemail.com",
            Username : "username",
            Password : "password",
            To : 'them@website.com',
            From : document.getElementById('email').value,
            Subject : "New enquiry",
            Body : "Name : " + document.getElementById("name").value + "<br> Email : " + document.getElementById("email").value + "<br> Phone : " + document.getElementById("phone").value + "<br> Message : " + document.getElementById("message").value
        }).then(
        message => alert("Message sent succesfully.")
        );
    }
  </script>
</body>
