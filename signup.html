<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THRUSH FITNESS | SIGN UP</title>

  <link rel="stylesheet" href="/css/styles.css">

  <!--box icons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- Header design -->

  <header class="header">
    <a href="#" class="logo"><p class="first">THRUSH</p><p class="second">FITNESS</p></a>

    <i class='bx bx-menu' id="menu-icon"></i>

    <nav class="navbar">
      <a href="#home" >HOME</a>
      <a href="#about" class="main">ABOUT</a>
      <a href="#services" class="main">SERVICES</a>
      <a href="#contact" class="main">CONTACT</a>  
      <a href="#log in" class="login">LOG IN</a>
      <a href="#signup" class="active" class="signup">SIGN UP</a>
    </nav>
  </header>

  <!---------------------------------------------------------------------------------------->
  <!-- Home section design-->

  <section class="home">
    <div class="sign">
      <div class="signup-topic">
        <a href="#" class="logo"><p class="first">THRUSH</p><p class="second">FITNESS</p></a>
        <p class="signup2">SIGN UP</p>
      </div>
      
      <div class="form">
        <form action="">
          <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class="bx bxs-user"></i>
          </div>
          
          <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class="bx bxs-lock-alt"></i>
          </div>
        
          <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>

          <div class="btn-box">
            <a href="#" class="btn">Sign up</a>
          </div>
        </form>
      </div>
      
    </div>

    <div class="home-sm">
      <a href="#"><i class='bx bxl-facebook'></i></a>
      <a href="#"><i class='bx bxl-instagram' ></i></a>
      <a href="#"><i class='bx bxl-twitter'></i></a>
    </div>
  </section>
</body>
</html>
